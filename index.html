<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Docs</title>
</head>
<body>
<main class='p-5'>
  <h1 class="text-center text-lg text-red-400">Hello World</h1>
  <div class="w-full h-10 bg-violet-200 border-violet-600 border-2 rounded-md my-4 p-2" >
    <p class="text-center font-mono font-extrabold">Deepika</p>
  </div>
  <!--layout-->
  <div class="fixed top-0 w-10 h-10 bg-red-500"></div>
  <div class="flex justify-between">
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
  </div>
  <div class="grid grid-cols-3 gap-2 mt-3">
    <div class="bg-violet-500 h-12"></div>
    <div class="bg-violet-500 h-12"></div>
    <div class="bg-violet-500 h-12"></div>
  </div>
  <div class="md:block hidden">
    <p>I will appear for device resolution > 720px</p>
  </div>
  <div class="max-md:block hidden">
    <p>I will appear for device resolution < 720px</p>
  </div>
  <button class="my-2 rounded-lg text-white bg-blue-500 px-4 py-2 hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 active:bg-blue-800">
    Click me
  </button>
  <ul class="my-2 space-y-2 ">
    <li class="bg-white p-2 first:bg-yellow-100 ">Item 1</li>
    <li class="p-2  first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200 ">Item 2</li>
    <li class="p-2  first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200 ">Item 3</li>
    <li class="p-2  first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200 ">Item 4</li>
</ul>
<!--dark: -->
<div class="m-10 rounded-lg bg-white px-6 py-8 shadow-xl ring-1 ring-slate-900/5">
  <h3 class="text-base font-medium tracking-tight text-slate-900">This is a text element</h3>
  <p class="mt-2 text-smtext-slate-500">This is an even longer p tag ekement</p>
  <button
   id="ToggleDark" 
  class="text-blue-900 px-4 py-2 text-sm font:medium mt-8 bg-blue-100 rounded-md" onclick="document.body.classList.toggle('dark')">
        Toggle Dark Mode
  </button>
</div>

</main>

</body>
</html>
