<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Profile Card</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen m-0">

  <div class="text-center border-2 p-8 w-72 h-[350px] bg-white shadow-sm rounded-lg">
    
    <div class="profile">
      <img src="dog.jpg" alt="Profile" class="h-24 w-24 rounded-full object-cover mx-auto">
    </div>

    <div class="mt-4">
      <h2 class="text-xl font-serif text-black">Deepika Selvakumar</h2>
      <p class="text-sm text-gray-600 mt-1">Java Full Stack Learner</p>
      <p class="text-sm text-gray-600 mt-3">Aspiring full-stack developer learning Java, Spring Boot, HTML/CSS, SQL, and React.</p>
    </div>

    <div class="action mt-5">
      <button class="px-4 py-2 border-2 border-indigo-900 ring-2 ring-slate-900/5 bg-blue-600 text-white font-bold rounded hover:bg-blue-900 transition-all">
        Follow
      </button>
    </div>
    
  </div>

</body>
</html>
